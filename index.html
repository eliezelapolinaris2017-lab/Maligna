<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Demo Oasis Web</title>
<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0b0e;
    color:white;
    display:flex;
  }

  /* Panel lateral */
  .sidebar{
    width:220px;
    background:#0f0f13;
    border-right:2px solid #C7A24B;
    height:100vh;
    padding:20px;
  }

  .logo{
    font-size:20px;
    font-weight:bold;
    color:#C7A24B;
    text-align:center;
    margin-bottom:30px;
  }

  .sidebar a{
    display:block;
    padding:12px;
    margin-bottom:8px;
    background:#111;
    border:1px solid #C7A24B;
    text-decoration:none;
    color:#C7A24B;
    border-radius:6px;
    transition:.3s;
  }

  .sidebar a:hover{
    background:#C7A24B;
    color:black;
  }

  /* Contenido */
  .content{
    flex:1;
    padding:40px;
  }

  h1{
    font-size:28px;
    border-bottom:2px solid #C7A24B;
    padding-bottom:10px;
    margin-bottom:20px;
  }

  .card{
    background:#111;
    border:1px solid #C7A24B;
    padding:20px;
    border-radius:8px;
    width:300px;
  }

  .btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#C7A24B;
    color:black;
    font-weight:bold;
    text-decoration:none;
    border-radius:8px;
    transition:.3s;
  }

  .btn:hover{
    background:white;
  }
</style>
</head>

  <div class="logo">Oasis Pro Web</div>

</div>

</body>
</html>
